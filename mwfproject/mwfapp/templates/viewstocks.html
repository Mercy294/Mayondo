{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Stock â€” Mayondo Wood & Furniture</title>
  <link rel="stylesheet" href="{% static 'css/edit.css' %}">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div style="display: flex; align-items: center">
      <img
        src="{% static 'images/31aba08d3d8042b4b39e196bc3523d95.jpg' %}"
        alt="Logo"
        style="background: #643310; height: 60px; width: 60px; margin-right: 10px; color: #fff; font-size: 16px;"
      />
      Mayondo Wood & Furniture
    </div>
    <ul class="navbar">
      <li><a href="{% url 'dashboardPage' %}">Home</a></li>
      <li><a href="{% url 'recordSales' %}">Record Sales</a></li>
      <li><a href="{% url 'recordStocks' %}">Record Stocks</a></li>
      <li><a href="/">Logout</a></li>
    </ul>
  </nav>

  <!-- Main -->
 

    <div class="form-container" style="max-width: 400px; height: 450px; margin: 100px auto 20px auto; padding: 20px; background-color: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 8px;">
  <h1 style="text-align: center; margin-bottom: 20px;">View Stock</h1>

  <div class="form-row" style="margin-bottom: 12px; height: 20px;">
    <label style="display: block; margin-bottom: 5px;"><b>Product:</b> {{ stock.name }}</label>
  </div>

  <div class="form-row" style="margin-bottom: 12px;">
    <label style="display: block; margin-bottom: 5px;"><b>Type:</b> {{ stock.type }}</label>
  </div>

  <div class="form-row" style="margin-bottom: 12px;">
    <label style="display: block; margin-bottom: 5px;"><b>Quantity:</b> {{ stock.quantity }}</label>
  </div>

  <div class="form-row" style="margin-bottom: 12px;">
    <label style="display: block; margin-bottom: 5px;"><b>Category:</b> {{ stock.category }}</label>
  </div>

  <div class="form-row" style="margin-bottom: 12px;">
    <label style="display: block; margin-bottom: 5px;"><b>Color:</b> {{ stock.color }}</label>
  </div>

  <div class="form-row" style="margin-bottom: 12px;">
    <label style="display: block; margin-bottom: 5px;"><b>Supplier:</b> {{ stock.supplier }}</label>
  </div>

  <div class="form-row" style="margin-bottom: 12px;">
    <label style="display: block; margin-bottom: 5px;"><b>Cost Price (UGX):</b> {{ stock.cost_price }}</label>
  </div>

  <div class="form-row" style="margin-bottom: 12px;">
    <label style="display: block; margin-bottom: 5px;"><b>Selling Price (UGX):</b> {{ stock.selling_price }}</label>
  </div>

  <div class="form-row" style="margin-bottom: 20px;">
    <label style="display: block; margin-bottom: 5px;"><b>Date Added:</b> {{ stock.date_added|date:"F j, Y" }}</label>
  </div>

  <!-- Action buttons -->
     <div style="text-align: center; margin-top: 20px;">
  <a href="{% url 'editStocks' stock.id %}" 
     style="display: inline-block; margin-right: 10px; padding: 8px 16px; border-radius: 5px; background-color: #1976d2; color: #fff; text-decoration: none;">
     Edit
  </a>
  <a href="{% url 'stocksPage' %}" 
     style="display: inline-block; margin-right: 10px; padding: 8px 16px; border-radius: 5px; background-color: #555; color: #fff; text-decoration: none;">
     Back
  </a>
  <a href="{% url 'deleteStocks' stock.id %}" 
     style="display: inline-block; padding: 8px 16px; border-radius: 5px; background-color: #d32f2f; color: #fff; text-decoration: none;">
     Delete
  </a>
</div>
  

</div>
   <!-- Footer -->
<footer class="footer">
    <div class="footer-content">
        <p>&copy; {% now "Y" %} Mayondo Wood & Furniture. All rights reserved.</p>
        
    </div>
</footer>
  
</body>
</html>
