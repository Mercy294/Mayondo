<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav>
      <div class="logo" style="display: flex; align-items: center">
        <img
          src="{% static 'images/31aba08d3d8042b4b39e196bc3523d95.jpg' %}"
          alt="Logo"
          style="background: #643310; height: 60px; width: 60px; margin-right: 10px; padding-left: 0;"
        />
        Mayondo Wood & Furniture
      </div>
      <ul class="navbar">
        <li><a href="{% url 'dashboardPage' %}">Home</a></li>
        <li><a href="{% url 'recordSales' %}">Record Sales</a></li>
        <li><a href="{% url 'recordStocks' %}">Record Stocks</a></li>
        <li><a href="/">Logout</a></li>
      </ul>
    </nav>
    <div class="flex flex-col gap-2 mx-auto max-w-[500] p-4 shadow-lg">
        
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete the  user {{ user.name }} ?</p>


        <div class="flex gap-2">
            <form action="{% url 'usersPage' %}" method="post">
                {% csrf_token %}

                <button class=" px-2 py-1 bg-red-500 text-white rounded" type="submit">Yes, delete</button>
                
            </form>
            <a href="{% url 'usersPage' %}" class="px-2 py-1 bg-black text-white rounded">Cancel</a>
        </div>

    </div>
    <!-- Footer -->
<footer class="footer">
    <div class="footer-content">
        <p>&copy; {% now "Y" %} Mayondo Wood & Furniture. All rights reserved.</p>
        
    </div>
</footer>
</body>

</html>
