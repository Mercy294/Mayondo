{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete User â€” Mayondo Wood & Furniture</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f8f5f2] min-h-screen flex flex-col">

  <!-- Navbar -->
     <nav class="bg-[#643310] shadow-md fixed top-0 left-0 w-full z-50">
  <div class="container mx-auto px-2 py-3 flex items-center justify-between">
    <div class="flex items-center">
      <img
        src="{% static 'images/31aba08d3d8042b4b39e196bc3523d95.jpg' %}"
        alt="Mayondo Logo"
        class="h-16 w-16 rounded-full border-2 border-white shadow-md object-cover mr-3"
      />
      <span class="font-bold text-xl text-white">
        Mayondo Wood & Furniture
      </span>
    </div>
  </div>
</nav>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-lg w-full text-center">
      <h1 class="text-2xl font-bold text-[#643310] mb-4">Confirm Delete</h1>
      <p class="text-gray-700 text-lg mb-8">
        Are you sure you want to delete 
        <strong class="text-[#643310]">{{ user.get_full_name }}</strong>?
      </p>

      <form action="{% url 'deleteUser' user.id %}" method="post" class="flex justify-center gap-4">
        {% csrf_token %}
        <button
          type="submit"
          class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-md transition-all transform hover:scale-105"
        >
          Yes, Delete
        </button>
        <a
          href="{% url 'usersPage' %}"
          class="bg-gray-700 hover:bg-gray-800 text-white font-semibold px-6 py-2 rounded-md transition-all transform hover:scale-105"
        >
          Cancel
        </a>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-[#643310] bg-white py-4 text-center">
    <p>&copy; {% now "Y" %} Mayondo Wood & Furniture. All rights reserved.</p>
  </footer>

</body>
</html>
