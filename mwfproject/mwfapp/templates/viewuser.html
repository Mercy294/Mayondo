<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-100">
   <nav>
      <div class="logo" style="display: flex; align-items: center">
        <img
          src="{% static 'images/31aba08d3d8042b4b39e196bc3523d95.jpg' %}"
          alt="Logo"
          style="background: #643310; height: 60px; width: 60px; margin-right: 10px; padding-left: 0;"
        />
        Mayondo Wood & Furniture
      </div>
      <ul class="navbar">
        <li><a href="{% url 'dashboardPage' %}">Home</a></li>
        <li><a href="{% url 'recordSales' %}">Record Sales</a></li>
        <li><a href="{% url 'recordStocks' %}">Record Stocks</a></li>
        <li><a href="/">Logout</a></li>
      </ul>
    </nav>

    <div class="bg-blue-500 h-15 py-3">
        <h1><b>View</b></h1>
    </div>
    <div>

        <form action="{% url 'viewUser' %}" method="post">
            {% csrf_token %}
            <div class="form-group flex flex-col gap-2 mx-auto max-w-[400px] p-4 shadow-lg my-8 rounded bg-white">
                <div class="flex gap-2 justify-end">
                    <a href="{% url 'editSale' sale.id %}" class="px-2 py-1 bg-blue-500 text-white rounded">Edit</a>
                    <a href="{% url 'update' selected.id %}"
                        class="px-2 py-1 bg-green-500 text-white rounded">Update</a>
                </div>
                <label>Name:</label>
                <b>{{ user.name }}</b>
                <label>Email Address:</label>
                <b>{{ user.email }}</b>
                <label>Role:</label>
                <b>{{ user.role }}</b>

            </div>


        </form>
    </div>
   <!-- Footer -->
<footer class="footer">
    <div class="footer-content">
        <p>&copy; {% now "Y" %} Mayondo Wood & Furniture. All rights reserved.</p>
        
    </div>
</footer>
</body>

</html>
