{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[var(--cream)] min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-[#643310] text-white shadow-md h-20 flex items-center px-6">
        <div class="flex items-center space-x-3">
            <img src="{% static 'images/31aba08d3d8042b4b39e196bc3523d95.jpg' %}" alt="Logo"
                 class="h-14 w-14 rounded-sm">
            <span class="font-bold text-xl">Mayondo Wood & Furniture</span>
        </div>
        <ul class="ml-auto flex space-x-6">
            <li><a href="{% url 'dashboardPage' %}" class="hover:underline">Home</a></li>
            <li><a href="{% url 'recordSales' %}" class="hover:underline">Record Sales</a></li>
            <li><a href="{% url 'recordStocks' %}" class="hover:underline">Record Stocks</a></li>
            <li><a href="/" class="hover:underline">Logout</a></li>
        </ul>
    </nav>

    <!-- Page Title -->
    <div class="py-6 text-center">
        <h1 class="text-2xl font-bold">View User</h1>
    </div>

    <!-- User Info Form -->
    <div class="flex justify-center">
        <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-end gap-2 mb-4">
                <a href="{% url 'editUser' user.id %}" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">Edit</a>
                <a href="{% url 'deleteUser' user.id %}" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</a>
            </div>

            <div class="mb-3">
                <label class="block font-medium text-gray-700">Name:</label>
                <p class="text-gray-900 font-bold">{{ user.username }}</p>
            </div>

            <div class="mb-3">
                <label class="block font-medium text-gray-700">Email Address:</label>
                <p class="text-gray-900 font-bold">{{ user.email }}</p>
            </div>

            <div class="mb-3">
                <label class="block font-medium text-gray-700">Role:</label>
                <p class="text-gray-900 font-bold">{{ user.role|title }}</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto bg-black text-white text-center py-4">
        <p>&copy; {% now "Y" %} Mayondo Wood & Furniture. All rights reserved. Designed by Mercy.</p>
    </footer>

</body>
</html>
