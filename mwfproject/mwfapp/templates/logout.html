{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbf7f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .container h1 {
            color: #643310;
            margin-bottom: 20px;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #643310;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: transform 0.2s;
        }
        .container a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You have successfully logged out!</h1>
        <p>Thank you for visiting Mayondo Wood & Furniture.</p>
        <a href="{% url 'loginPage' %}">Login Again</a>
        <!-- Back to Home button -->
    <a href="{% url 'homePage' %}" style="background-color: #888; margin-left: 10px;">Back to Home</a>
    </div>
</body>
</html>
