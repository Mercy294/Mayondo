{% extends "base.html" %}
{% load static %}
{% block title %}Add User{% endblock %}

{% block content %}
<div class="max-w-2xl text-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
  <h2 class="text-2xl font-bold text-[#643310] mb-6 text-center">Add Staff</h2>

  <form action="{% url 'registerPage' %}" method="POST" class="space-y-4" novalidate>
    {% csrf_token %}
    
    <div>
  <label for="first_name" class="block text-lg font-medium text-gray-700">First Name</label>
  <input type="text" id="first_name" name="first_name"
         class="mt-1 w-full border rounded-md px-3 py-2" required>
</div>

<div>
  <label for="last_name" class="block text-lg font-medium text-gray-700">Last Name</label>
  <input type="text" id="last_name" name="last_name"
         class="mt-1 w-full border rounded-md px-3 py-2" required>
</div>

    <div>
      <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email"
             class="mt-1 w-full border rounded-md px-3 py-2" required>
    </div>

    <div>
      <label for="phone" class="block text-lg font-medium text-gray-700">Phone</label>
      <input type="tel" id="phone" name="phone"
             class="mt-1 w-full border rounded-md px-3 py-2" required>
    </div>

    <div>
      <label for="password1" class="block text-lg font-medium text-gray-700">Password</label>
      <input type="password" id="password1" name="password1"
             class="mt-1 w-full border rounded-md px-3 py-2" required>
    </div>

    <div>
      <label for="password2" class="block text-lg font-medium text-gray-700">Confirm Password</label>
      <input type="password" id="password2" name="password2"
             class="mt-1 w-full border rounded-md px-3 py-2" required>
    </div>

    <div>
      <label for="role" class="block text-lg font-medium text-gray-700">Role</label>
      <select id="role" name="role" class="mt-1 w-full border text-lg rounded-md px-3 py-2">
        <option value="MANAGER">Manager</option>
        <option value="SALES_AGENT">Sales Agent</option>
      </select>
    </div>

    <button type="submit"
            class="w-full bg-[#643310] text-white py-2 rounded-md text-xl hover:bg-[#4a260c] transition">
      Register
    </button>
  </form>
</div>
{% endblock %}
