{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Stock â€” Mayondo Wood & Furniture</title>
  <link rel="stylesheet" href="{% static 'css/edit.css' %}">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo" style="display: flex; align-items: center">
      <img
        src="{% static 'images/31aba08d3d8042b4b39e196bc3523d95.jpg' %}"
        alt="Logo"
        style="background: #643310; height: 60px; width: 60px; margin-right: 10px;"
      />
      Mayondo Wood & Furniture
    </div>
    <ul class="navbar">
      <li><a href="{% url 'dashboardPage' %}">Home</a></li>
      <li><a href="{% url 'recordSales' %}">Record Sales</a></li>
      <li><a href="{% url 'recordStocks' %}">Record Stocks</a></li>
      <li><a href="/">Logout</a></li>
    </ul>
  </nav>

  <!-- Main -->
  <div class="form-container">
    <h1>Edit Stock</h1>
    <form action="{% url 'editStocks' stock.id %}" method="POST">
      {% csrf_token %}
      
      <div class="form-row">
        <label for="name">Product:</label>
        <input type="text" id="name" name="name" value="{{ stock.name }}" required>
      </div>

      <div class="form-row">
        <label for="type">Type:</label>
        <select id="type" name="type" required>
          <option value="Raw Material" {% if stock.type == "Raw Material" %}selected{% endif %}>Raw Material</option>
          <option value="Finished Product" {% if stock.type == "Finished Product" %}selected{% endif %}>Finished Product</option>
        </select>
      </div>

      <div class="form-row">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ stock.quantity }}" min="0" required>
      </div>

      <div class="form-row">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="Poles" {% if stock.category == "Poles" %}selected{% endif %}>Poles</option>
          <option value="Hardwood" {% if stock.category == "Hardwood" %}selected{% endif %}>Hardwood</option>
          <option value="Home Furniture" {% if stock.category == "Home Furniture" %}selected{% endif %}>Home Furniture</option>
          <option value="Office Furniture" {% if stock.category == "Office Furniture" %}selected{% endif %}>Office Furniture</option>
          <option value="Softwood" {% if stock.category == "Softwood" %}selected{% endif %}>Softwood</option>
          <option value="Timber" {% if stock.category == "Timber" %}selected{% endif %}>Timber</option>
          <option value="Garden Furniture" {% if stock.category == "Garden Furniture" %}selected{% endif %}>Garden Furniture</option>
        </select>
      </div>

      <div class="form-row">
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" value="{{ stock.color }}">
      </div>

      <div class="form-row">
        <label for="supplier">Supplier:</label>
        <input type="text" id="supplier" name="supplier" value="{{ stock.supplier }}">
      </div>

      <div class="form-row">
        <label for="cost_price">Cost Price (UGX):</label>
        <input type="number" id="cost_price" name="cost_price" value="{{ stock.cost_price }}" min="0" required>
      </div>

      <div class="form-row">
        <label for="selling_price">Selling Price (UGX):</label>
        <input type="number" id="selling_price" name="selling_price" value="{{ stock.selling_price }}" min="0" required>
      </div>

      <div class="form-row">
        <label for="date">Date Added:</label>
        <input type="date" id="date" name="date" value="{{ stock.date_added|date:'Y-m-d' }}">
      </div>

               <div style="text-align: center; margin-top: 20px;">
    <button type="submit" class="btn">Save Changes</button>
</div>
  </div>
  <!-- Footer -->
<footer class="footer">
    <div class="footer-content">
        <p>&copy; {% now "Y" %} Mayondo Wood & Furniture. All rights reserved.</p>
        
    </div>
</footer>

</body>
</html>
